<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./calendar.css" rel="stylesheet">
    <title>Calendar</title>
</head>

<body>
    <div class="cont">
        <svg preserveaspectratio="none" viewbox="0 0 22 10" height="25px" width="300px">
            <path d="M1 1, 3 9, 5 1, 7 9, 9 1, 11 9, 13 1, 15 9, 17 1, 19 9, 21 1">
          </svg>
        <h3 class="card-header" id="monthAndYear"></h3>
        <table id="calendar">
            <thead>
                <tr>
                    <th class="up">Пн</th>
                    <th class="up">Вт</th>
                    <th class="up">Ср</th>
                    <th class="up">Чт</th>
                    <th class="up">Пт</th>
                    <th class="up">Сб</th>
                    <th class="up">Вс</th>
                </tr>
            </thead>

            <tbody id="calendar-body">

            </tbody>
        </table>
    </div>

    <script src="calendar.js"></script>
</body>

</html>
