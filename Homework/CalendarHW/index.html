<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="calendar">
            <header class="header">
                <select class="select" id='select-month'>
                </select>
                <select class="select" id='select-year'>    
                </select>
                <input class="favorite styled createbutton" type="button" value="Создать">
                <input class="favorite styled deletebutton" type="button" value="Удалить" disabled>
            </header>
            <div class="month">
                <i class="fas fa-angle-double-left prev-year"></i>
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
                <i class="fas fa-angle-double-right next-year"></i>
            </div>
            <div class="weekdays">
                <div>Пн</div>
                <div>Вт</div>
                <div>Ср</div>
                <div>Чт</div>
                <div>Пт</div>
                <div>Сб</div>
                <div>Вс</div>
            </div>
            <div class="days"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
